<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<title>abcjs basic demo</title>
	<!--
	<script src="https://raw.github.com/paulrosen/abcjs/master/bin/abcjs_basic_1.10-min.js" type="text/javascript"></script>
  -->
  <script src="abc.js" type="text/javascript"></script>
</head>
<body>
<div id="notation"></div>

<script type="text/javascript">
  
  // render test.abc
  
  var getAbc = function(path, cont) {
    var r = new XMLHttpRequest();
    var d;
    r.onreadystatechange = function(){
      d = r.responseText;
      cont(d);
    };
    r.open("GET", path);
    r.send();
  };

  getAbc("test.abc", function(abc) {
    ABCJS.renderAbc('notation', abc);
  });
</script>

</body>
</html>
